{% extends 'courses/base.html' %}

{% block title %}Logowanie - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Logowanie</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
